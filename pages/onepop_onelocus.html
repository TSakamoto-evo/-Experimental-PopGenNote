<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1集団1遺伝子座2アレルモデル</title>
    <link rel="stylesheet" href="../css/style1.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <div style="position: absolute; top: 10px; left: 10px;">
      <a href="../index.html"
        style="color: white; font-weight: bold;">
        ← 親ページへ戻る
      </a>
    </div>
    <h1>1-1. 1集団1遺伝子座2アレルモデル</h1>
    <div class="controls">
      <legend><b>パラメータ指定</b></legend>

      <div class="input-group">
        <label for="N">集団サイズ \(N\):</label> <input type="number" id="N" value="100" min="1">
      </div>

      <div class="input-group">
        <label for="s1"> Aa個体への選択 \(s_1\):</label> <input type="number" id="s1" value="0.0" min="-1.0">
      </div>

      <div class="input-group">
        <label for="s2"> AA個体への選択 \(s_2\):</label> <input type="number" id="s2" value="0.0" min="-1.0">
      </div>

      <div class="input-group">
        <label for="p0">初期頻度 \(p_0\):</label> <input type="number" id="p0" value="0.5" min="0.0" max="1.0">
      </div>

      <div class="input-group">
        <label for="maxg">最大世代数:</label> <input type="number" id="maxg" value="1000" min="1">
      </div>

      <div class="input-group">
        <label for="maxite">実行ラン数:</label> <input type="number" id="maxite" value="10" min="1">
      </div>

      <button id="runBtn">▶ 実行</button>
      <button id="stopBtn">⏹ 停止</button>
    </div>
    <p id="message">ここに結果が出ます。</p>
    <div class="chart-wrap">
      <canvas id="chart"></canvas>
    </div>
    <script type="module" src="../js/simple.js"></script>
  </body>
</html>
